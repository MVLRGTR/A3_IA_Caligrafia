<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise da Imagem</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <img src="imagens/CALIA.jpeg" alt="">
        <section class="navbar">
            <a href="#">inicio</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Tipos de caligrafia</a>
        </section>
    </header>
    <div class="container">
        <h2>Vamos analisar a imagem!</h2>
        <input type="file" id="imageInput" accept="image/*" class="styled-button"> 
        <div id="imagePreview" class="image-container"></div> 
        <div id="resultButtons" class="hidden"> <!-- Classe hidden por padrão -->
            <button id="analyzeButton" class="styled-button">Analisar Imagem</button>
            <button id="reuploadButton" class="styled-button">Anexar Novamente</button>
        </div>
    </div>
    <footer>
        <section>
            <img src="imagens/CALIA.jpeg" alt="">
        </section>
        <p class="title"><span className="bold">Calia</span> &copy; 2024</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
